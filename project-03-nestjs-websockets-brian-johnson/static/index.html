<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width= , initial-scale=1.0" />
    <title>Websocket Client</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <div id="v-app">
      <h1>{{ title }}</h1>
      <form>
        <input type="text" v-model="text" />
        <button type="submit" @click.prevent="sendMessage()">Send</button>
      </form>
      <ul>
        <li v-for="msg of messages">{{msg}}</li>
      </ul>
    </div>
  </body>
  <script>
    var app = new Vue({
      el: '#v-app',
      data: {
        title: `Websocket server`,
        text: '',
        messages: ['First message', 'Second message', 'Third but last'],
        socket: null,
      },
      methods: {
        sendMessage() {
          console.log(`sent: ${this.text}`);
          this.socket.emit('msgToServer', this.text);
          this.text = '';
        },
        recieveMsg(msg) {
          console.log(`recive: ${msg}`);
          this.messages.push(msg);
        },
      },
      created() {
        this.socket = io('http://localhost:3000');
        this.socket.on('msgToClient', msg => {
          this.recieveMsg(msg);
        });
      },
    });
  </script>
</html>
